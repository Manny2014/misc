<div class="container">
    <div class="row">
            <h1>{{nodesTitle}}</h1>
    </div>
       
   <div class="table-responsive">
        <table class="table">
          <tr ng-repeat="node in consulNodes">
              <td>{{node.Node}}</td>
              <td>{{node.Address}}</td>
          </tr>
       </table>
  </div>
</div>


<div class="container">
    <div class="row">
            <h1>{{serviceTitle}}</h1>
    </div>
   <div class="table-responsive">
        <table class="table">
          <tr ng-repeat="service in consulServices">
            <td>{{service.Node}}</td>
            <td>{{service.Name}}</td>
            <td>{{service.ServiceID}}</td>
            <td><span ng-if="service.Status == 'passing'" ng-style="{color: 'green'}" >{{service.Status}}</span>
            <span ng-if="service.Status == 'failing'" ng-style="{color: 'red'}" >{{service.Status}}</span>
            </td>
            <td>{{service.CheckID}}</td>
            <td>{{service.Notes}}</td>
          </tr>
       </table>
    </div>    
    
</div>
