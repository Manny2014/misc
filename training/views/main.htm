<div class="container" >
    <div class="row">
        <h1>{{description}}</h1>
    </div>
    <div>
        <form name="myForm">
            <input type="text" ng-model="field" name="myField" required minlength="5" maxlength="12"/>
            <div ng-messages="myForm.myField.$error">
                <div ng-message="required"> Youd did not enter anything</div>
                <div ng-message="minlength"> Youd did not enter enough</div>
                <div ng-message="maxlength"> Too many</div>
            </div>
        </form>
    </div>
    <hr>
    
    <div class="list-group">
        <cool-template></cool-template>
    </div>

    <div>
        <label>What is your twitter handle?</label>
        <input type="text" ng-model="twatter"/>
    </div>
    <!--<div class="alert" ng-if="twatter.length !== characters">
        Must be 5 characters
    </div> -->
    <div class="alert" ng-class="{'alert-warning': twatter.length < 5 ,'alert-danger': twatter.length > 5}" ng-show="twatter.length !== characters">
        Must be 5 characters
    </div>
    <div class="alert alert-success"  ng-show="twatter == keyword">
        Pipi
    </div>
    <!--<div class="alert" ng-hide="twatter.length !== characters">
        It is equal to {{characters}}
    </div> -->
    <hr>
    <h1>twitter.com/{{lowecasetwatter()}}</h1>
    <h3>Rules</h3>
    <ul>
        <li ng-repeat="rule in rules">{{rule.rulename}}</li>
    </ul>

</div>
